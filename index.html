<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<!--<script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>-->
<!--<script src="app.js"></script>-->
<script src="app-og.js"></script>
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="container">
    <!--Balance info card-->
    <section class="card">
      <div class="card-content">
      <p class="balance-text">My balance</p>
      <h3 class="balance-amount">$921.48</h3>
        <div class="circle">
          <img src="./images/logo.svg" class="circle-image" />
       </div>
      </div>
    </section>


    <!--Chart area-->
    <section class="chart-area">
      <p class="chart-title">Spending - Last 7 days</p>
      <div class="temp-bars">
        <table>
        <colgroup>
          <col span="1">
          <col span="2">
          <col span="3">
          <col span="2">
          <col span="1">
          <col span="2">
          <col span="1">
        </colgroup>
        <tr>
          <td></td>
          <th scope="col">Mon</th>
          <th scope="col">Tues</th>
          <th scope="col">Wed</th>
          <th scope="col">Thurs</th>
          <th scope="col">Fri</th>
          <th scope="col">Sat</th>
          <th scope="col">Sun</th>
        </tr>
        <tr>
          <td>Mon</td>
          <td>Tues</td>
          <td>Wed</td>
          <td>Thurs</td>
          <td>Fri</td>
          <td>Sat</td>
          <td>Sun</td>
        </tr>
        <tr>
          <td>Mon</td>
          <td>Tues</td>
          <td>Wed</td>
          <td>Thurs</td>
          <td>Fri</td>
          <td>Sat</td>
          <td>Sun</td>
        </tr>
      </table>
      </div>
       
      <div id="chart">
        
      <!--data-->

      </div>

      <div class="chart-footer">
        <div class="left">
        <p class="total-left">Total this month</p>
        <h3 class="total-left-amount">$478.33</h3>
      </div>
      <div class="right">
        <p class="total-right-amount">+2.4%</p>
        <p class="total-right">from last month</p>
      </div>
      </div>
    </section>
  </div>
  <footer><p class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by Miniature Jay-Z.</p>
  </footer>
</body>
</html>
